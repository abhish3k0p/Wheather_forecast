<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="animation: bounce 2s  infinite;">Weather Forecast</h1>
        <div class="input-container">
            <input type="text" id="location" placeholder="Enter City">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div id="weather-info">
            <!-- Weather data will be displayed here -->
        </div>
    </div>

    <script>
        function getWeather() {
            const location = document.getElementById('location').value;
            // Replace 'YOUR_API_KEY' with your actual API key from a weather service provider.
            const apiKey = 'be5b5719ae2ec7e9b1bedc36450712fb';
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}`;
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const weatherInfo = document.getElementById('weather-info');
                    weatherInfo.innerHTML = `
                        <h2>Weather in ${data.name}, ${data.sys.country}</h2>
                        <p>Temperature: ${(data.main.temp - 273.15).toFixed(2)}Â°C</p>
                        <p>Weather: ${data.weather[0].description}</p>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    const weatherInfo = document.getElementById('weather-info');
                    weatherInfo.innerHTML = '<p>Unable to fetch weather data. Please try again later.</p>';
                });
        }
    </script>
</body>
</html>
