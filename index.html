<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="animation: bounce 2s  infinite;">Weather Forecast</h1>
        <div class="input-container">
            <input type="text" id="location" placeholder="Enter City">
            <button onclick="getWeather('search')">Search</button>
        </div>
        <div id="weather-info">
            <!-- Weather data will be displayed here -->
        </div>
        <button onclick="getWeather('location')">Get Weather for My Location</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
